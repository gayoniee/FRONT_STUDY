<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylecal.css">
    <script src="./cal.js"></script>
</head>
<body>
    <table border="2">
        <tbody>
            <tr>
                <td colspan="4" class="view"> 
                        <p><textarea cols="20" rows="3" id="area" readonly></textarea></p>                   
                </td>
            </tr>
            <tr>
                <td><button class="btn" onclick="reset()">C</button></td>
                <td><button class="btn" onclick="deleteLastChild()">bs</button></td>
                <td><button class="btn" id="btn" onclick="add('%')">%</button></td>
                <td><button class="btn" id="btn" onclick="add('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="btn" onclick="add(7)">7</button></td>
                <td><button class="btn" id="btn" onclick="add(8)">8</button></td>
                <td><button class="btn" id="btn" onclick="add(9)">9</button></td>
                <td><button class="btn" id="btn" onclick="add('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="btn" onclick="add(4)">4</button></td>
                <td><button class="btn" id="btn" onclick="add(5)">5</button></td>
                <td><button class="btn" id="btn" onclick="add(6)">6</button></td>
                <td><button class="btn" id="btn" onclick="add('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="btn" onclick="add(1)">1</button></td>
                <td><button class="btn" id="btn" onclick="add(2)">2</button></td>
                <td><button class="btn" id="btn" onclick="add(3)">3</button></td>
                <td><button class="btn" id="btn" onclick="add('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" id="btn" onclick="add(0)">0</button></td>
                <td><button class="btn" id="btn" onclick="add('.')">.</button></td>
                <td><button class="btn" onclick="calculate()">=</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
