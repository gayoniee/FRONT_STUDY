<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
</head>
<body>
    <form id="form">
        <div class="container">
            <label for="userId" id="input">아이디</label>
            <input type="text" id="userId" onkeyup="checkArea()">
            <div id="area1" class="area"></div>
        </div>
        <div class="container">
            <label for="password" id="input">패스워드</label>
            <input type="password" id="password" onkeyup="checkArea()" onclick="pwd()">
            <div id="area2" class="area"></div>
            <div id="area3" class="area"></div>
        </div>
        <div class="container">
            <label for="password" id="input">패스워드 확인</label>
            <input type="password" onkeyup="checkArea()" onclick="checkpwd()" id="confirmPassword">
            <div id="area4" class="area"></div>
        </div>
        <div class="container">
            <label for="email" id="input">이메일</label>
            <input type="text" id="email" onclick="check()">
        </div>
        <div class="container">
            <label for="address" id="input">주소</label>
            <input type="text" id="address" onclick="check()">
        </div>
        <button type="submit">가 입</button>
    </form>
</body>
</html>
